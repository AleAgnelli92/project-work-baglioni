<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalogo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Parisienne&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid elementiNav">

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4">

                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link text-secondary" aria-current="page">Home</a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/bio}" class="nav-link text-secondary">Bio</a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/catalogo}"  class="nav-link active">Catalogo</a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/login}"  class="icon-link text-secondary">
                            <i class='far fa-user-circle'></i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/carrello}" class="icon-link text-secondary">
                            <i class='fas fa-shopping-bag'></i>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--IMG-->
    <div class="text-bg-dark divImgCatalogo">
        <img src="img/baglioniCatalogo.jpg" class="imgCatalogo img-fluid" alt="Baglioni Catalogo">
    </div>
    <!--CATALOGO-->
    <div class="titoloCatalogoHome">
      <h4>Catalogo</h4>
    </div>
    <div class="catalogo-album" >
        <div class="cardalbum" th:each="album : ${albums}">
            <img th:if="${album.copertina == null}" th:src="@{'img/album_' + ${album.id} + '.jpg'}" class="cardalbum-img-top" alt="Album Cover">
            <div class="cardalbum-body">
                <h5 class="cardalbum-title"></h5>
                <p class="cardalbum-text" th:text="${album.titolo} + ' - ' + 'Pubblicato nel ' + ${album.anno}"></p>
                <p class="cardalbum-text" th:text="'Prezzo: '  + '€ ' + ${album.prezzo}"></p>
                <p class="cardalbum-text" th:text="'Pezzi disponibili: '  + ${album.quantita}"></p>
                <a th:href="@{/dettaglio(id=${album.id})}" role="button" class="btn btn-outline-dark" th:text="'+'"></a>
                <a th:href="@{/carrello/aggiungi(id=${album.id})}" role="button" class="btn btn-outline-dark" th:text="'Acquista'"></a>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="text-center text-white bgFooterHome">
        <!-- Grid container -->
        <div class="container">


            <hr class="my-4" />

            <!-- Section: Text -->
            <section class="mb-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <p>Contatti</p>
                        <p>contattobaglioni@baglioni.it</p>
                    </div>
                </div>
            </section>
            <!-- Section: Text -->

            <!-- Section: Social -->
            <section class="text-center mb-5">
                <div class="divFooter">
                    <a href="https://www.facebook.com/claudiobaglioniofficial/" class="text-white me-4">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/claudiobaglioni" class="text-white me-4">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/claudiobaglioniofficial/" class="text-white me-4">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/user/claudiobaglionitv" class="text-white me-4">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </section>
            <!-- Section: Social -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3">
            <p><small>© 2024 Copyright:</small></p>
            <p class="text-white"><small>Projecy Work Baglioni</small></p>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/458a2c3652.js" crossorigin="anonymous"></script>
    <script src="js/script.js" async defer></script>
</body>

</html>
