<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Dettaglio Album'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-10 text-center">
					<h4 th:text="'Dettaglio Album'"></h4>
				</div>
				<div class="col-2 text-end">
					<a th:href="@{/catalogo_prova}" th:text="'Torna al Catalogo'" class="btn btn-secondary"></a>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-4">
					<h5 th:text="'Titolo: ' + ${album.titolo}"></h5>
				</div>
				<div class="col-4">
					<img th:if="${album.copertina != null}" th:src="@{${album.copertina}}" 
						class="img-thumbnail" alt="album"
						style="width:160px;max-width:160px;height:180px;max-height:180px;">
					<img th:if="${album.copertina == null}" th:src="@{'img/album_' + ${album.id} + '.jpg'}" 
						class="img-thumbnail" alt="libro"
						style="width:160px;max-width:160px;height:180px;max-height:180px;">
				</div>
			</div>
		</div>
	</body>
</html>
