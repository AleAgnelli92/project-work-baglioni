<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
    
		<!-- CODICE CORRETTO -->
        <!--NAVBAR-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <div class="container-fluid elementiNav gx-0">
              <button class="navbar-toggler ms-auto mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4">
                  <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-secondary" >Home</a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/bio}" class="nav-link text-secondary">Bio</a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/catalogo}" class="nav-link text-secondary">Catalogo</a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/personale}" class="nav-link active icon-link" aria-current="page">
                      <i class='far fa-user-circle'></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/carrello}" class="icon-link text-secondary">
                      <i class='fas fa-shopping-bag'></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>

        <!--IMG-->
        <div class="text-bg-dark divImgLogin">
            <img src="img/areaPersonale.jpg" class="imgLogin img-fluid" alt="Baglioni Area Personale">
        </div>
        
		
        <!--FORM-->
        <div class="container-fluid">
            <div class="row">
                <div class="formDati col-md-6">
                    <div class="titoloPersonale row"> 
                        <h4 class="col-md-10">I miei dati</h4>
                        
                        <a class="logOutIcon col-md-2" th:href="@{/login/logout}">
    						<i class="fas fa-sign-out-alt"></i>
						</a>

                      </div>
                      
                    <form role="form" th:object="${cliente}" method="post">
                    
                      <div class="form-group">
         
		              	<label for="username" class="form-label">Username</label>
		             	 <input type="text" th:field="*{username}" class="form-control" id="username" required>
		              </div>
                      <div class="form-group">
	                    <label for="email" class="form-label">Email</label>
	              		<input type="email" th:field="*{email}" class="form-control" id="email" required> 
              		</div>
                      
                      <div class="form-group">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control" id="nome" >
                      </div>
                      
                      <div class="form-group">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" th:field="*{cognome}"  class="form-control" id="cognome" >
                      </div>
                      
                      <div class="form-group">
                        <label for="data_di_nascita" class="form-label">Data di nascita</label>
                        <input type="date" th:field="*{data_di_nascita}" class="form-control" id="data_di_nascita" >
                      </div>
                      
                      <div class="form-group">
                        <label for="numero_di_telefono" class="form-label">Numero di telefono</label>
                        <input type="text" th:field="*{numero_di_telefono}" class="form-control" id="numero_di_telefono" >
                      </div>
                      
                      <div class="form-group">
                        <label for="nazione" class="form-label">Nazione</label>
                        <input type="text" th:field="*{nazione}" class="form-control" id="nazione" >
                      </div>
                      
                      <div class="form-group">
                        <label for="indirizzo" class="form-label">Indirizzo</label>
                        <input type="text" th:field="*{indirizzo}"  class="form-control" id="indirizzo" >
                      </div>
                      <div class="form-group">
                        <label for="civico" class="form-label">Civico</label>
                        <input type="text" th:field="*{civico}" class="form-control" id="civico">
                      </div>
                      <div class="form-group">
                        <label for="citta" class="form-label">Città</label>
                        <input type="text" th:field="*{citta}" class="form-control" id="citta" >
                      </div>
                      
                      <div class="form-group">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" th:field="*{provincia}"  class="form-control" id="provincia" >
                      </div>
                      
                      <div class="form-group">
                        <label for="cap" class="form-label">Cap</label>
                        <input type="text" th:field="*{cap}" class="form-control" id="cap" >
                      </div>
                      
                      
                      
                      <!--QUESTO BUTTON DEVE COMPARIRE SOLO QUANDO STO MODIFICANDO, PER INVIARE I DATI AGGIORNATI-->
                      <div class="col-12 btnLogin">
                        <input type="submit" value = "Modifica" class=" btn btn-outline-dark">
                      </div>                     
                    </form>
                  </div>
                  
                  
                <div class="col-md-6">
                    <div class="titoloOrdini row"> 
                        <h4 class="col-md-10">I miei ordini</h4>
                    </div>

                 
			    
                    <div class="intestazione row row-cols-1">
                    	<div  class="col col-md-5 col-sm colDataCarrello">
	                    	<p>Data</p> 
	                    </div>
	                    <div class="col col-md-5 col-sm colPrezzoCarrello">
	                    	<p >Prezzo</p> 
	                    </div>

                    <div class="row rowOrdini">
                        
                        <div th:each="ordine : ${ordini}" class="col-md-12 ordine">
            			
           			  
                         <div th:if="${ordine.cliente.id == cliente.id}" class="col-md-5 colDataCarrello col-sm">
                            <p>Data</p> 
                            <p th:text="${#temporals.format(ordine.data, 'dd-MM-yyyy HH:mm')}"> </p>
                        </div>
                       
                        <div th:if="${ordine.cliente.id == cliente.id}" class="col-md-5 colPrezzoCarrello col-sm">
                            <p >Prezzo</p> 
                            <p th:text="${ordine.importo}"> </p>
                        </div>

                    </div>
                    <div class="row rowOrdini flex" th:each="ordine : ${ordini}">
	                         <div th:if="${ordine.cliente.id == cliente.id}" class="col-md-5 colDataCarrello">
	                            <p th:text="${ordine.data}"> </p>
	                        </div>
	                       
	                        <div th:if="${ordine.cliente.id == cliente.id}" class="col-md-5 colPrezzoCarrello">
	                            <p th:text="${ordine.importo}"> </p>
	                        </div>
	                        <div class="col-md-2 colDettaglioCarrello col-sm">
	                            <button class="lenteOrdini text-dark btn btn-light" onclick="mostraAlertOrdini()"><i class='fas fa-search'></i></button>
	                            <div id="customAlert" class="custom-alert">
			                      <span class="close" onclick="chiudiAlertOrdini()">&times;</span>
			                      <p>Qui dentro deve mostrare il riepilogo</p>
			                  </div>
                        	</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="text-center text-white bgFooterHome">
            <!-- Grid container -->
            <div class="container">
            
              <hr class="my-4" />
        
              <!-- Section: Text -->
              <section class="mb-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <p>Contatti</p>
                    <p>contattobaglioni@baglioni.it</p>
                  </div>
                </div>
              </section>
              <!-- Section: Text -->
        
              <!-- Section: Social -->
              <section class="text-center mb-5">
                <div class="divFooter">
                    <a href="https://www.facebook.com/claudiobaglioniofficial/" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/claudiobaglioni" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/claudiobaglioniofficial/" class="text-white me-4">
                    <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/user/claudiobaglionitv" class="text-white me-4">
                    <i class="fab fa-youtube"></i>
                    </a>
                </div>
              </section>
              <!-- Section: Social -->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3">
              <p><small>© 2024 Copyright:</small></p>
              <p class="text-white"><small>Projecy Work Baglioni</small></p>
            </div>
            <!-- Copyright -->
          </footer>
          <!-- Footer -->

    </body>    
</html>
