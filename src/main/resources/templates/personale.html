        <!--IMG-->
        <div class="text-bg-dark divImgLogin">
            <img src="img/areaPersonale.jpg" class="imgLogin img-fluid" alt="Baglioni Area Personale">
        </div>
        <!--FORM DISABILITATO -->
        <div class="container-fluid">
            <div class="row">
                <div class="formDati col-md-6">
                    <div class="titoloPersonale row"> 
                        <h4 class="col-md-10">I miei dati</h4>
                        <a class="logOutIcon col-md-2" href="#">
                            <i class='fas fa-sign-out-alt'></i>
                          </a>
                      </div>
                    <form role="form">
                      <!--TUTTI I PLACEHOLDER DEVONO ESSERE GESTITI DA THYMELEAF-->
                      <!--SE CLICCO SUL TASTO MODIFICA, IL DISABLED SPARISCE-->
                      <div class="form-group">
                        <label for="inputUsernameR" class="form-label">Username</label>
                        <input type="text" class="form-control" id="inputUsernameR" th:placeholder="AleAgne92" disabled> 
                      </div>
                      <div class="form-group">
                        <label for="inputPasswordR" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPasswordR" placeholder="Betty2024!" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="aleagnelli92@gmail.com" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Alessandra" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputCognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="inputCognome" placeholder="Agnelli" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputDataDiNascita" class="form-label">Data di nascita</label>
                        <input type="date" class="form-control" id="inputDataDiNascita" placeholder="17/06/1992" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputNumeroDiTelefono" class="form-label">Numero di telefono</label>
                        <input type="text" class="form-control" id="inputNumeroDiTelefono" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputNazione" class="form-label">Nazione</label>
                        <input type="text" class="form-control" id="inputNazione" placeholder="Italia" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputIndirizzo" class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="inputIndirizzo" placeholder="Via Pascoli" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputCivico" class="form-label">Civico</label>
                        <input type="text" class="form-control" id="inputCivico" placeholder="31" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputCitta" class="form-label">Città</label>
                        <input type="text" class="form-control" id="inputCitta" placeholder="Bardello" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputProv" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="inputProv" placeholder="VA" disabled>
                      </div>
                      <div class="form-group">
                        <label for="inputCap" class="form-label">Cap</label>
                        <input type="text" class="form-control" id="inputCap" placeholder="21020" disabled>
                      </div>
                      <!--QUESTO BUTTON DEVE COMPARIRE SOLO QUANDO STO MODIFICANDO, PER INVIARE I DATI AGGIORNATI-->
                      <div class="col-12 btnLogin">
                        <button type="submit" class=" btn btn-outline-dark">Registrati</button>
                      </div>
                      <!--QUESTO è IL BUTTON DELLA MODIFICA-->
                      <div class="btnPersonale">
                          <a href="catalogo.html" role="button" class="btn btn-outline-dark">Modifica</a>
                      </div>
                    </form>
                  </div>
                <div class="col-md-6">
                    <div class="titoloOrdini row"> 
                        <h4 class="col-md-10">I miei ordini</h4>
                    </div>
                    <div class="row rowOrdini">
                        <div class="col-md-2 colFotoCarrello col-sm">
                            <img src="img/eTuHomePage.jpeg" class="img-thumbnail img-fluid" alt="Prodotto Carrello"> <!--GESTITA DA TH-->
                        </div>
                        <div class="col-md-4 colTitoloCarrello col-sm">
                            <p>Titolo</p> <!--GESTITA DA TH-->
                        </div>
                        <div class="col-md-3 colDataCarrello col-sm">
                            <p>Data</p> <!--GESTITA DA TH-->
                        </div>
                        <div class="col-md-1 colQuantitaCarrello col-sm">
                            <p>1</p> <!--FISSA ?-->
                        </div>
                        <div class="col-md-2 colPrezzoCarrello col-sm">
                            <p>Prezzo</p> <!--GESTITA DA TH-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-white bgFooterHome">

              <!-- Section: Social -->
            </div>

              <p class="text-white"><small>Project Work Baglioni</small></p>
            </div>
