<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carrello</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Parisienne&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<!--NAVBAR-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <div class="container-fluid elementiNav">
              <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4">
                  <li class="nav-item">
                    <a class="nav-link text-secondary" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" th:href="@{/bio}">Bio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" th:href="@{/catalogo}">Catalogo</a>
                  </li>
                  <li class="nav-item">
                    <a class="icon-link text-secondary" th:href="@{/login}">
                      <i class='far fa-user-circle'></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active icon-link" aria-current="page" th:href="@{/carrello}">
                      <i class="fas fa-shopping-bag"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <!--IMG-->
        <div class="text-bg-dark divImgCarrello">
            <img src="img/baglioniCarrello.jpg" class="imgCarrello img-fluid" alt="Baglioni Carrello">
        </div>
        <!--CARD PRODOTTO SELEZIONATO-->
        <div class="container">
            <div class="titoloCarrello">
                <h4>Carrello</h4>
            </div>
            <div class="row my-4" >
                <div class="col-md-8">
                    <div th:each="album : ${albumNelCarrello}" class="row rowTabella">
                        <div class="col-md-3 colFotoCarrello col-sm">
                            <img th:if="${album.copertina == null}" th:src="@{'img/album_' + ${album.id} + '.jpg'}" class="img-thumbnail img-fluid" alt="Prodotto Carrello"> <!--GESTITA DA TH-->
                        </div>
                        <div class="col-md-5 colTitoloPrezzoCarrello col-sm">
                            <h5 th:text="'Titolo: ' + ${album.titolo}"></h5> 
                            <p th:text="'Prezzo: ' + ${album.prezzo}"></p>
                        </div>
                        <div class="col-md-2 colQuantitaCarrello col-sm">
                            <p>1</p>
                        </div>
                        <div class="col-md-2 colCestinoCarrello col-sm">
                            <a th:href="@{'/carrello/rimuovi?id=' + ${album.id}}" class="icon-link cestinoCarrello text-dark btn btn-light">
                                <i class='far fa-trash-alt'></i>
                            </a>
                        </div>
                        
                    </div>
                    <hr class="hr" />
                    <div class="row rowIndirizzo">
                        <h5 >Recap dei dati:</h5> 
                        <p></p>
                    </div>
                </div>

                <div class="col-md-4 colonnaPagamento">
                    <h5>Pagamento</h5>
                    <p th:text="'Prezzo Totale: ' + ${totaleOrdineNelCarrello}" class="totalePagamento"></p>
                    <img src="img/paypal-icon.svg" class="payPal">
                    <a class="btn btn-dark btnPayPal" type="button" onclick="mostraAlert()">Paga ora</a>
                    <div id="customAlert" class="custom-alert">
                      <span class="close" onclick="chiudiAlert()">&times;</span>
                      <p>Pagamento effettuato con successo!</p>
                  </div>
                </div>
            </div>
        </div>
		
		<!-- FOOTER -->
        <footer class="text-center text-white bgFooterHome">
            <!-- Grid container -->
            <div class="container">
            
              <hr class="my-4" />
        
              <!-- Section: Text -->
              <section class="mb-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <p>Contatti</p>
                    <p>contattobaglioni@baglioni.it</p>
                  </div>
                </div>
              </section>
              <!-- Section: Text -->
        
              <!-- Section: Social -->
              <section class="text-center mb-5">
                <div class="divFooter">
                    <a href="https://www.facebook.com/claudiobaglioniofficial/" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/claudiobaglioni" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/claudiobaglioniofficial/" class="text-white me-4">
                    <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/user/claudiobaglionitv" class="text-white me-4">
                    <i class="fab fa-youtube"></i>
                    </a>
                </div>
              </section>
              <!-- Section: Social -->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3">
              <p><small>Â© 2024 Copyright:</small></p>
              <p class="text-white"><small>Project Work Baglioni</small></p>
            </div>
            <!-- Copyright -->
          </footer>
          <!-- Footer -->
        




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/458a2c3652.js" crossorigin="anonymous"></script>
        <script src="js/script.js" async defer></script>
    </body>    
</html>
