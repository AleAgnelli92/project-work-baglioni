<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Carrello Utente</title>
	</head>
	<body>
		<h4>Il tuo carrello</h4>
		<ul>
			<li th:each="album : ${albumNelCarrello}">
				<span th:text="'Titolo: ' + ${album.titolo}"></span>
				
				<span th:text="'Prezzo: ' + ${album.prezzo}"></span>
				
				<a th:href="@{'/carrello/rimuovi?id=' + ${album.id}}" class="btn btn-primary">Elimina prodotto</a>
			</li>
			
		</ul>

		<a th:href="@{/catalogo}">Torna a catalogo</a>
		<a th:href="@{/login}">Login</a>
	</body>
</html>
