        <!--IMG-->
        <div class="text-bg-dark divImgLogin">
            <img src="img/login.jpg" class="imgLogin img-fluid" alt="Baglioni Accesso">
        </div>
        <!--FORM REGISTRAZIONE: QUESTO FORM COMPARE SE NON ESISTE IL CLIENTE-->
        <div class="titoloPagLogin"> 
          <h4>Crea un nuovo account</h4>
        </div>
        <div class="formLogin">
          <form class="row gy-4" method="post" th:object="${cliente}">
            <div class="col-md-4">
              <label for="username" class="form-label">Username</label>
              <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>
            
            <div class="col-md-4">
              <label for="password" class="form-label">Password</label>
              <input type="password"  th:field="*{password}" class="form-control" id="ipassword" required>
            </div>
            
            <div class="col-md-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
            
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
            </div>
            
            <div class="col-md-6">
              <label for="cognome" class="form-label">Cognome</label>
              <input type="text" th:field="*{cognome}" class="form-control" id="cognome" required>
            </div>
            
            <div class="col-md-4">
              <label for="data_di_nascita" class="form-label">Data di nascita</label>
              <input type="date" th:field="*{data_di_nascita}" class="form-control" id="data_di_nascita">
            </div>
            
            <div class="col-md-4">
              <label for="numero_di_telefono" class="form-label">Numero di telefono</label>
              <input type="text" th:field="*{numero_di_telefono}" class="form-control" id="numero_di_telefono">
            </div>
            
            <div class="col-md-4">
              <label for="nazione" class="form-label">Nazione</label>
              <input type="text" th:field="*{nazione}" class="form-control" id="nazione" required>
            </div>
            
            <div class="col-8">
              <label for="indirizzo" class="form-label">Indirizzo</label>
              <input type="text" th:field="*{indirizzo}" class="form-control" id="indirizzo" required>
            </div>
            
            <div class="col-4">
              <label for="civico" class="form-label">Civico</label>
              <input type="text" th:field="*{civico}" class="form-control" id="civico" required>
            </div>
            
            <div class="col-md-6">
              <label for="citta" class="form-label">Città</label>
              <input type="text" th:field="*{citta}" class="form-control" id="citta" required>
            </div>
            
            <div class="col-md-3">
              <label for="provincia" class="form-label">Provincia</label>
              <input type="text" th:field="*{provincia}" class="form-control" id="provincia" required>
            </div>
            
            <div class="col-md-3">
              <label for="cap" class="form-label">Cap</label>
              <input type="text" th:field="*{cap}" class="form-control" id="cap" required>
            </div>
            
            <div class="col-12 btnLogin">
              <button type="submit" value="Registrati" class=" btn btn-outline-dark">Registrati</button>
            </div>
          </form>
        </div>


       <!--FORM ACCESSO: QUESTO FORM COMPARE SE ESISTE IL CLIENTE-->
        <div class="titoloPagLogin"> 
          <h4>Accesso</h4>
        </div>
        <div class="formLogin">
          <form class="row gy-4" action="login/controllo" method="post">
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="col-12 btnLogin">
              <button type="submit" value="Accedi" class=" btn btn-outline-dark">Accedi</button>
            </div>
          </form>
        </div>


        <!-- FOOTER -->
        <footer class="text-center text-white bgFooterHome">
            <!-- Grid container -->
            <div class="container">
            
              <hr class="my-4" />
        
              <!-- Section: Text -->
              <section class="mb-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <p>Contatti</p>
                    <p>contattobaglioni@baglioni.it</p>
                  </div>
                </div>
              </section>
              <!-- Section: Text -->
        
              <!-- Section: Social -->
              <section class="text-center mb-5">
                <div class="divFooter">

                    <i class="fab fa-youtube"></i>
                    </a>
                </div>
              </section>
              <!-- Section: Social -->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3">
              <p><small>© 2024 Copyright:</small></p>
              <p class="text-white"><small>Project Work Baglioni</small></p>
            </div>

          </footer>
