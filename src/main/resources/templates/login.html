        <!--FORM REGISTRAZIONE: QUESTO FORM COMPARE SE NON ESISTE IL CLIENTE-->
        <div class="titoloPagLogin"> 
          <h4>Crea un nuovo account</h4>
        </div>
        <div class="formLogin">
          <form class="row gy-4">
            <div class="col-md-4">
              <label for="inputUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUsername" required>
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"required>
            </div>
            <div class="col-md-6">
              <label for="inputNome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputNome" required>
            </div>
            <div class="col-md-6">
              <label for="inputCognome" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="inputCognome" required>
            </div>
            <div class="col-md-4">
              <label for="inputDataDiNascita" class="form-label">Data di nascita</label>
              <input type="date" class="form-control" id="inputDataDiNascita" required>
            </div>
            <div class="col-md-4">
              <label for="inputNumeroDiTelefono" class="form-label">Numero di telefono</label>
              <input type="text" class="form-control" id="inputNumeroDiTelefono">
            </div>
            <div class="col-md-4">
              <label for="inputNazione" class="form-label">Nazione</label>
              <input type="text" class="form-control" id="inputNazione" required>
            </div>
            <div class="col-8">
              <label for="inputIndirizzo" class="form-label">Indirizzo</label>
              <input type="text" class="form-control" id="inputIndirizzo" required>
            </div>
            <div class="col-4">
              <label for="inputCivico" class="form-label">Civico</label>
              <input type="text" class="form-control" id="inputCivico" required>
            </div>
            <div class="col-md-6">
              <label for="inputCitta" class="form-label">Città</label>
              <input type="text" class="form-control" id="inputCitta" required>
            </div>
            <div class="col-md-3">
              <label for="inputProv" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="inputProv" required>
            </div>
            <div class="col-md-3">
              <label for="inputCap" class="form-label">Cap</label>
              <input type="text" class="form-control" id="inputCap" required>
            </div>
            <div class="col-12 btnLogin">
              <button type="submit" class=" btn btn-outline-dark">Registrati</button>
            </div>
          </form>
        </div>
