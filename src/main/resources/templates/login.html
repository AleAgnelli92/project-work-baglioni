       <!--FORM ACCESSO: QUESTO FORM COMPARE SE ESISTE IL CLIENTE-->
       
		<div class="formLogin mt-5 ">
          <form class="row gy-3" action="login/controllo" method="post">
	            <div class="col-12">
	              <!--<label for="username" class="form-label">Username</label>-->
	              <input type="text" name="username" placeholder="username" class="form-control" id="username" required>

	            </div>
          		<div class="col-12">
	              <!--<label for="password" class="form-label">Password</label>-->
	              <input type="password" name="password" placeholder="password" class="form-control" id="password" required>

	            </div>
     
     
            <div class="col-12 btnLogin">
              <button type="submit" value="Accedi" class=" btn btn-dark btnRegistrati btn-block">ACCEDI</button>
            </div>
          </form>

            </div>
