 <!--FORM REGISTRAZIONE: QUESTO FORM COMPARE SE NON ESISTE IL CLIENTE-->
        <div class="titoloPagLogin"> 
          <h4>Crea un nuovo account</h4>
        </div>
        <div class="formLogin">
          <form class="row gy-4" method="post" action="registrazione/registrazionecliente" th:object="${cliente}">
          
            <div class="col-md-4 form-group">
			    <label for="username" class="form-label">Username</label>
			    <input type="text" th:field="*{username}" class="form-control" id="username" required>
			    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
			</div>
            
            <div class="col-md-4 form-group">
    <label for="password" class="form-label">Password</label>
    <input type="password"  th:field="*{password}" class="form-control" id="password" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
</div>

           <div class="col-md-4 form-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" th:field="*{email}" class="form-control" id="email" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
</div>

            
           <div class="col-md-6 form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
</div>

           <div class="col-md-6 form-group">
    <label for="cognome" class="form-label">Cognome</label>
    <input type="text" th:field="*{cognome}" class="form-control" id="cognome" required>
    <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="text-danger"></span>
</div>

            <div class="col-md-4 form-group">
    <label for="data_di_nascita" class="form-label">Data di nascita</label>
    <input type="date" th:field="*{data_di_nascita}" class="form-control" id="data_di_nascita">
    <span th:if="${#fields.hasErrors('data_di_nascita')}" th:errors="*{data_di_nascita}" class="text-danger"></span>
</div>

          <div class="col-md-4 form-group">
    <label for="numero_di_telefono" class="form-label">Numero di telefono</label>
    <input type="text" th:field="*{numero_di_telefono}" class="form-control" id="numero_di_telefono">
    <span th:if="${#fields.hasErrors('numero_di_telefono')}" th:errors="*{numero_di_telefono}" class="text-danger"></span>
</div>

           <div class="col-md-4 form-group">
    <label for="nazione" class="form-label">Nazione</label>
    <input type="text" th:field="*{nazione}" class="form-control" id="nazione" required>
    <span th:if="${#fields.hasErrors('nazione')}" th:errors="*{nazione}" class="text-danger"></span>
</div>

          <div class="col-8 form-group">
    <label for="indirizzo" class="form-label">Indirizzo</label>
    <input type="text" th:field="*{indirizzo}" class="form-control" id="indirizzo" required>
    <span th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}" class="text-danger"></span>
</div>

            
            <div class="col-4 form-group">
    <label for="civico" class="form-label">Civico</label>
    <input type="text" th:field="*{civico}" class="form-control" id="civico" required>
    <span th:if="${#fields.hasErrors('civico')}" th:errors="*{civico}" class="text-danger"></span>
</div>

            
           <div class="col-md-6 form-group">
    <label for="citta" class="form-label">Città</label>
    <input type="text" th:field="*{citta}" class="form-control" id="citta" required>
    <span th:if="${#fields.hasErrors('citta')}" th:errors="*{citta}" class="text-danger"></span>
</div>

            
           <div class="col-md-3 form-group">
    <label for="provincia" class="form-label">Provincia</label>
    <input type="text" th:field="*{provincia}" class="form-control" id="provincia" required>
    <span th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}" class="text-danger"></span>
</div>

            
            <div class="col-md-3 form-group">
    <label for="cap" class="form-label">CAP</label>
    <input type="text" th:field="*{cap}" class="form-control" id="cap" required>
    <span th:if="${#fields.hasErrors('cap')}" th:errors="*{cap}" class="text-danger"></span>
</div>

            
            <div class="col-12 btnLogin">
              <button type="submit" value="Registrati" class=" btn btn-outline-dark">Registrati</button>
              
			<a th:href="@{/login}" class="nav-link active" aria-current="page">Se hai già un account accedi</a>
            </div>
          </form>
        </div>
