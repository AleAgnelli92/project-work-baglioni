<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Catalogo album Claudio Baglioni'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="row mt-4">
				<div class="col-12">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th></th>
								<th th:text="'Gli album di Claudio Baglioni da oggi agli anni 70'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="album : ${albums}">
								<td>
									<img th:if="${album.copertina != null}" th:src="@{${album.copertina}}" 
										class="img-thumbnail" alt="album"
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
									<img th:if="${album.copertina == null}" th:src="@{'img/album_' + ${album.id} + '.jpg'}" 
										class="img-thumbnail" alt="album"
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
								</td>
								<td th:text="${album.titolo} + ' - ' + ${album.anno}" class="align-middle"></td>
								<td class=" align-middle text-end">
									<a th:href="@{/dettaglio_album_prova(id=${album.id})}" class="btn btn-primary btn-sm" 
										th:text="'Dettaglio Album'"></a>
								</td>
								<td class=" align-middle text-end">
									<a th:href="@{/carrello/aggiungi(id=${album.id})}" class="btn btn-primary btn-sm" 
										th:text="'Acquista'"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</body>
</html>
